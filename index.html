<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="column" data-i=0 data-j=0></div>
        <div class="column" data-i=0 data-j=1></div>
        <div class="column" data-i=0 data-j=2></div>
    </div>
    <div class="row">
        <div class="column" data-i=1 data-j=0></div>
        <div class="column" data-i=1 data-j=1></div>
        <div class="column" data-i=1 data-j=2></div>
    </div>
    <div class="row">
        <div class="column" data-i=2 data-j=0></div>
        <div class="column" data-i=2 data-j=1></div>
        <div class="column" data-i=2 data-j=2></div>
    </div>

    <div>
        <button class="restart">
            Restart
        </button>
    </div>



    <script src="app.js"></script>
</body>

</html>
